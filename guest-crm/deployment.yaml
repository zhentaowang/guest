apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: guest-crm
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: guest-crm
    spec:
      containers:
        - name: guest-crm
          image: java:8
          command: ["java", "-jar", "java/guest-crm.jar"]
          volumeMounts:
          - mountPath: "/java"
            name: code
            subPath: guest/guest-crm
          - mountPath: "/etc/localtime"
            name: tz-config
          ports:
            - containerPort: 8080
      volumes:
        - name: code
          persistentVolumeClaim:
            claimName: code-claims
        - name: tz-config
          hostPath:
            path: /etc/localtime
---
apiVersion: v1
kind: Service
metadata:
  name: guest-crm
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: guest-crm
