apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: flight-info
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: flight-info
    spec:
      containers:
        - name: flight-info
          image: java:8
          command: ["java","-jar","java/flight-info.jar"]
          volumeMounts:
          - mountPath: "/java"
            name: code
            subPath: guest/flight-info
          - mountPath: "/etc/localtime"
            name: tz-config
          ports:
            - containerPort: 8080
      volumes:
        - name: code
          persistentVolumeClaim:
            claimName: code-claims
        - name: tz-config
          hostPath:
            path: /etc/localtime
---
apiVersion: v1
kind: Service
metadata:
  name: flight-info
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: flight-info
