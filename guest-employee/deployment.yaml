apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: guest-employee
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: guest-employee
    spec:
      containers:
        - name: guest-employee
          image: tomcat:9.0
          volumeMounts:
          - mountPath: "/usr/local/tomcat/webapps"
            name: code
            subPath: guest/guest-employee
          - mountPath: "/etc/localtime"
            name: tz-config
          ports:
            - containerPort: 8080
      volumes:
        - name: code
          persistentVolumeClaim:
            claimName: code-claims
        - name: tz-config
          hostPath:
            path: /etc/localtime
---
apiVersion: v1
kind: Service
metadata:
  name: guest-employee
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: guest-employee
