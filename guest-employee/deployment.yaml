apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: guest-employee
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: guest-employee
    spec:
      containers:
        - name: guest-employee
          image: java:8-jre-alpine
          command: ["java","-jar","/code/guest-employee-1.0-SNAPSHOT.jar"]
          volumeMounts:
          - mountPath: "/code"
            name: code
            subPath: guest/guest-employee
          ports:
            - containerPort: 8080
      volumes:
        - name: code
          persistentVolumeClaim:
            claimName: code-claims
---
apiVersion: v1
kind: Service
metadata:
  name: guest-employee
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: guest-employee